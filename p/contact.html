    <script>
        // Scroll fade-in animation
        const sections = document.querySelectorAll('.fade-section');
        const options = { threshold: 0.1 };
        let counterAnimated = false; // Flag to ensure counters only run once

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if(entry.isIntersecting){
                    // Add fade-in animation class
                    entry.target.classList.add('animate-fadeInUp');

                    // Check if this is the results section and counters haven't animated
                    if (entry.target.id === 'results' && !counterAnimated) {
                        counterAnimated = true; // Mark as animated
                        
                        // Counter animation
                        const counters = document.querySelectorAll('.counter');
                        counters.forEach(counter => {
                            const updateCount = () => {
                                const target = +counter.getAttribute('data-target');
                                const count = +counter.innerText;
                                const increment = target / 100;
                                
                                if(count < target){
                                    let newCount = Math.ceil(count + increment);
                                    // Ensure we don't overshoot the target
                                    if (newCount > target) {
                                        newCount = target;
                                    }
                                    counter.innerText = newCount;
                                    setTimeout(updateCount, 40);
                                } else {
                                    // This handles target=0 and the final step
                                    counter.innerText = target;
                                }
                            };
                            updateCount(); // Start the count for this counter
                        });
                    }
                    
                    // Stop observing this section
                    observer.unobserve(entry.target);
                }
            });
        }, options);

        // Observe all sections
        sections.forEach(section => observer.observe(section));
    </script>
